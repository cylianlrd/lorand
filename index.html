<!DOCTYPE html>
<html>
<head>
    <title>Cylian LORAND</title>
    <style>
        body {
            background-image: url('unsplash.jpg'); /* Remplacez 'unsplash.jpg' par le chemin de votre image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Définit l'opacité initiale à 0 */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
        }

        #bottone5 {
            align-items: center;
            background-color: #000000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 153, 69, 0.158);
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px; /* Taille de police personnalisée, plus petite */
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            min-height: 2rem; /* Réduit la hauteur du bouton */
            padding: calc(.25rem - 1px) calc(.5rem - 1px); /* Réduit le padding du bouton */
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
            margin-top: 5px; /* Réduit la marge supérieure entre le texte et le bouton */
            opacity: 0; /* Définit l'opacité initiale à 0 */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
        }

        #bottone5:hover,
        #bottone5:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 1px 2px; /* Réduit l'ombre du bouton */
            color:        c
        }

        #bottone5:hover {
            transform: translateY(-1px);
        }

        #bottone5:active {
            background-color: #080808;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 0 0; /* Désactive l'ombre lorsqu'il est cliqué */
            color: rgba(152, 74, 74, 0.65);
            transform: translateY(0);
        }

        h1 {
            font-family: "Lemon Milk Bold", sans-serif;
            font-size: 30px; /* Taille de police personnalisée, légèrement agrandie */
            font-weight: bold;
            margin-bottom: 5px; /* Réduit la marge inférieure du texte */
            opacity: 0; /* Définit l'opacité initiale à 0 */
            animation: fadeIn 2s ease-in-out forwards; /* Animation de fondu */
        }

        /* Animation de fondu */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Cylian LORAND</h1>
    <button id="bottone5">Mon Bouton</button>
</body>
</html>
